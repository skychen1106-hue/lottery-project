<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天空紫微求籤</title>
    <style>
        body { text-align: center; background-color: #fdf5e6; font-family: sans-serif; padding-top: 50px; }
        .header { background-color: #8b0000; color: white; padding: 20px; margin-bottom: 30px; }
        #drawBtn { 
            font-size: 24px; padding: 15px 40px; 
            background-color: #8b0000; color: gold; 
            border: 2px solid gold; border-radius: 10px; cursor: pointer;
        }
        #result-image { width: 90%; max-width: 500px; margin-top: 20px; display: none; border: 5px solid #8b0000; }
        #loading { display: none; color: #8b0000; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>✨ 天空紫微 ✨</h1>
        <p>心誠則靈</p>
    </div>

    <button id="drawBtn">馬上求籤</button>
    <p id="loading">正在請示神明...</p>
    
    <div id="image-container">
        <img id="result-image" src="">
    </div>

    <script>
        document.getElementById('drawBtn').onclick = function() {
            const btn = this;
            const img = document.getElementById('result-image');
            const loading = document.getElementById('loading');
            
            btn.disabled = true;
            loading.style.display = 'block';
            img.style.display = 'none';

            fetch('/draw')
                .then(res => res.json())
                .then(data => {
                    if(data.image_url) {
                        img.src = data.image_url + "?t=" + new Date().getTime();
                        img.onload = function() {
                            img.style.display = 'inline-block';
                            loading.style.display = 'none';
                            btn.disabled = false;
                        };
                    } else {
                        alert("錯誤: " + data.error);
                        btn.disabled = false;
                    }
                })
                .catch(err => {
                    alert("連線失敗");
                    btn.disabled = false;
                });
        };
    </script>
</body>
</html>
